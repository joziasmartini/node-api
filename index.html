<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    main {
      margin: 0 auto;
      width: 70%;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
    }
    .post {
      line-height: 24px;
      margin: 10px;
      padding: 10px;
      display: block;
    }
    .title {
      font-size: 1.6rem;
      font-weight: bolder;
    }
  </style>
</head>
<body>
  <main></main>
</body>
<script>
  async function getContent() {
    try {
      const response = await fetch('http://localhost:8888/')
      const { data } = await response.json()
      console.log(data)

      let output = ''

      data.forEach((post) => {
        output += `<span class="post">
          <span class="title">${post.title}</span>
          <br> ${post.body}
          </span>`
      })

      document.querySelector('main').innerHTML = output
    } catch (error) {
      console.log(error)
    }
  }

  getContent();
</script>
</html>
